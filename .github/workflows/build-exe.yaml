on:
  push:
    branches: ["testing"]

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      # System depedencies
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: luarocks/gh-actions-lua@master
        with:
          luaVersion: "5.1"
      - uses: luarocks/gh-actions-luarocks@master  # See https://github.com/leafo/gh-actions-luarocks/pull/14
        with:
          luaRocksVersion: "3.11.1"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: pilot-compiler

      - name: Test LFS
        run: |
          luarocks make
          tree $env:APPDATA"/luarocks" /f /a
          lua pilot-compiler.lua
        working-directory: pilot-compiler

      - name: Checkout custom luapak branch
        uses: actions/checkout@v4
        with:
          repository: RiskoZoSlovenska/luapak
          ref: luarocks-3
          path: luapak

      - name: Install custom luapak
        run: luarocks make
        working-directory: luapak

      - name: Bundle
        run: |
          luapak make --verbose
          tree
          dir dist
        working-directory: pilot-compiler

      - name: Test
        run: ../dist/pilot-compiler.exe main.lua
        working-directory: pilot-compiler/example

      - uses: actions/upload-artifact@v4
        with:
          path: pilot-compiler/dist/pilot-compiler.exe
